name: Frontend Tests

on:
  push:
    branches: [main]
    paths:
      - "web/frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "web/frontend/**"

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: web/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: web/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
